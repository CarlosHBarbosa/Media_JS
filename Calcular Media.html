<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

                <input class="btn btn-outline-primary w-100" type="button" value="Calcular" onclick="somartotal()"
                    style="text-transform: uppercase;">
            </div>
            <div class="col-4">

                <input class="btn btn-outline-danger w-100" type="button" value="Limpar" onclick="limpararray()"
                    style="text-transform: uppercase;">
            </div>
        </div>
